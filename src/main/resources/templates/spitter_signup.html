<div class="row clearfix" layout:fragment="content">
    <div class="col-md-12 column">
        <div class="page-header">
            <h1>
                Spitter Sign up
            </h1>
        </div>
        <form method="post" th:object="${spitterSignupForm}" class="form-horizontal" role="form">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">username</label>
                <div class="col-sm-10">
                    <input th:field="*{username}" type="text" class="form-control" id="inputEmail3" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">password</label>
                <div class="col-sm-10">
                    <input th:field="*{password}" type="password" class="form-control" id="inputPassword3" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
