<div class="row clearfix" layout:fragment="content">
    <div class="col-md-12 column">
        <h2>
            follow Spittles
        </h2>

        <ul th:each="spittle : ${spittles}">
            <li th:replace="layout/_spittle_abstract :: spittle_abstract"></li>
        </ul>

        <ul class="pagination">
            <li th:if="${!spittlePage.isFirst()}">
                <a th:href="@{'/spittle/follow?page=' + ${spittlePage.number - 1}}">Prev</a>
            </li>
            <li th:if="${!spittlePage.isLast()}">
                <a th:href="@{'/spittle/follow?page=' + ${spittlePage.number + 1}}">Next</a>
            </li>
        </ul>
    </div>
</div>
